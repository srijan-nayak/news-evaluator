<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Evaluator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <span class="title">News Evaluator</span>
  </header>

  <main>
    <section class="inputs-section">
      <form>
        <div class="input-group">
          <label for="news-url">URL</label>
          <input type="url" id="news-url" placeholder="Enter URL of news article">
        </div>
        <p>Or</p>
        <div class="input-group">
          <label for="news-text">Text</label>
          <textarea id="news-text" placeholder="Enter news article as text"></textarea>
        </div>
        <button type="submit">Evaluate</button>
      </form>
    </section>
  </main>
</body>

</html>
